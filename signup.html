<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Beatboxx</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">

    <div class="login-container">
        <img src="beatboxx-logo.png" alt="Beatboxx" class="login-logo">
        <h1>Sign up for Beatboxx</h1>
        
        <form id="signup-form">
            <div class="form-group">
                <label for="email">What's your email?</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="username">Create a username</label>
                <input type="text" id="username" placeholder="Create a username" required>
            </div>
            <div class="form-group">
                <label for="password">Create a password</label>
                <input type="password" id="password" placeholder="Create a password" required minlength="6">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm password</label>
                <input type="password" id="confirm-password" placeholder="Confirm password" required>
            </div>
            <p id="error-message" class="error-message"></p>
            <p id="success-message" class="success-message"></p>
            <button type="submit" class="login-btn signup-btn">Sign Up</button>
        </form>

        <div class="divider">
            <span>or</span>
        </div>

        <p class="signup-text">Already have an account? <a href="login.html">Log in here</a></p>
    </div>

    <script>
        // Check if already logged in
        if (localStorage.getItem("beatboxxUser")) {
            window.location.href = "index.html";
        }

        document.getElementById("signup-form").addEventListener("submit", (e) => {
            e.preventDefault();
            
            const email = document.getElementById("email").value;
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;
            const errorMessage = document.getElementById("error-message");
            const successMessage = document.getElementById("success-message");
            
            errorMessage.textContent = "";
            successMessage.textContent = "";
            
            // Validation
            if (password !== confirmPassword) {
                errorMessage.textContent = "Passwords do not match";
                return;
            }
            
            if (password.length < 6) {
                errorMessage.textContent = "Password must be at least 6 characters";
                return;
            }
            
            // Get existing users
            const users = JSON.parse(localStorage.getItem("beatboxxUsers")) || [];
            
            // Check if user already exists
            if (users.find(u => u.email === email)) {
                errorMessage.textContent = "Email already registered";
                return;
            }
            
            if (users.find(u => u.username === username)) {
                errorMessage.textContent = "Username already taken";
                return;
            }
            
            // Add new user
            users.push({ email, username, password });
            localStorage.setItem("beatboxxUsers", JSON.stringify(users));
            
            successMessage.textContent = "Account created! Redirecting to login...";
            
            setTimeout(() => {
                window.location.href = "login.html";
            }, 1500);
        });
    </script>
    
</body>
</html>
