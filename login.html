<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Beatboxx</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">

    <div class="login-container">
        <img src="beatboxx-logo.png" alt="Beatboxx" class="login-logo">
        <h1>Log in to Beatboxx</h1>
        
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email or username</label>
                <input type="text" id="email" placeholder="Email or username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <p id="error-message" class="error-message"></p>
            <button type="submit" class="login-btn">Log In</button>
        </form>

        <div class="divider">
            <span>or</span>
        </div>

        <p class="signup-text">Don't have an account? <a href="signup.html">Sign up for Beatboxx</a></p>
    </div>

    <script>
        // Check if already logged in
        if (localStorage.getItem("beatboxxUser")) {
            window.location.href = "index.html";
        }

        document.getElementById("login-form").addEventListener("submit", (e) => {
            e.preventDefault();
            
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");
            
            // Get registered users from localStorage
            const users = JSON.parse(localStorage.getItem("beatboxxUsers")) || [];
            
            // Find user
            const user = users.find(u => (u.email === email || u.username === email) && u.password === password);
            
            if (user) {
                // Save logged in user
                localStorage.setItem("beatboxxUser", JSON.stringify({
                    username: user.username,
                    email: user.email
                }));
                window.location.href = "index.html";
            } else {
                errorMessage.textContent = "Invalid email/username or password";
            }
        });
    </script>
    
</body>
</html>
