<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - Beatboxx</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <ul>
            <li class="brand"><a href="index.html"><img src="beatboxx-logo.png" alt="beatboxx-logo"></a></li>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html" class="active">About</a></li>
            <li class="nav-spacer"></li>
            <li class="user-section" id="user-section">
                <span id="username-display"></span>
                <button id="logout-btn" class="logout-btn">Log out</button>
            </li>
            <li class="login-section" id="login-section">
                <a href="signup.html" class="nav-signup">Sign up</a>
                <a href="login.html" class="nav-login">Log in</a>
            </li>
        </ul>
    </nav>

    <div class="container about-container">
        <h1>Your Music Stats</h1>
        <p>See which songs you've played the most!</p>
        
        <div class="stats-container">
            <h2>üèÜ Most Played Songs</h2>
            <div id="stats-list" class="stats-list">
                <!-- Stats will be loaded here by JavaScript -->
            </div>
            <button id="clear-stats" class="clear-btn">Clear Statistics</button>
        </div>
    </div>

    <script>
        function loadStats() {
            const statsList = document.getElementById("stats-list");
            
            // Get song play info from localStorage (stored by script.js)
            const songPlayInfo = JSON.parse(localStorage.getItem("songPlayInfo")) || {};
            
            // Convert to array and sort by play count
            const songsWithCounts = Object.values(songPlayInfo).sort((a, b) => b.count - a.count);
            
            // Check if any songs have been played
            if (songsWithCounts.length === 0) {
                statsList.innerHTML = '<p class="no-stats">No songs played yet. Go listen to some music! üéµ</p>';
                return;
            }
            
            // Render stats
            statsList.innerHTML = songsWithCounts.map((song, rank) => `
                <div class="stat-item ${rank === 0 ? 'top-song' : ''}">
                    <span class="rank">${rank + 1}</span>
                    <img src="${song.image}" alt="${song.title}">
                    <div class="stat-info">
                        <h3>${song.title}</h3>
                        <p>${song.artist}</p>
                    </div>
                    <div class="play-count">
                        <span class="count">${song.count}</span>
                        <span class="label">plays</span>
                    </div>
                </div>
            `).join('');
        }

        document.getElementById("clear-stats").addEventListener("click", () => {
            if (confirm("Are you sure you want to clear all statistics?")) {
                localStorage.removeItem("playCounts");
                localStorage.removeItem("songPlayInfo");
                loadStats();
            }
        });

        // Load stats on page load
        loadStats();
    </script>
    <script src="auth.js"></script>
</body>
</html>
