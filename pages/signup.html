<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Beatboxx</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="login-page">

    <div class="login-container">
        <img src="../assets/images/beatboxx-logo.png" alt="Beatboxx" class="login-logo">
        <h1>Sign up for Beatboxx</h1>
        
        <form id="signup-form">
            <div class="form-group">
                <label for="email">What's your email?</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="username">Create a username</label>
                <input type="text" id="username" placeholder="Create a username" required>
            </div>
            <div class="form-group">
                <label for="password">Create a password</label>
                <input type="password" id="password" placeholder="Create a password" required minlength="6">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm password</label>
                <input type="password" id="confirm-password" placeholder="Confirm password" required>
            </div>
            <p id="error-message" class="error-message"></p>
            <p id="success-message" class="success-message"></p>
            <button type="submit" class="login-btn signup-btn">Sign Up</button>
        </form>

        <div class="divider">
            <span>or</span>
        </div>

        <p class="signup-text">Already have an account? <a href="login.html">Log in here</a></p>
    </div>

    <script src="../js/signup.js"></script>
    
</body>
</html>
