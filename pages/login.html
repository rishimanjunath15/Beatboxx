<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Beatboxx</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="login-page">

    <div class="login-container">
        <img src="../assets/images/beatboxx-logo.png" alt="Beatboxx" class="login-logo">
        <h1>Log in to Beatboxx</h1>
        
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email or username</label>
                <input type="text" id="email" placeholder="Email or username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <p id="error-message" class="error-message"></p>
            <button type="submit" class="login-btn">Log In</button>
        </form>

        <div class="divider">
            <span>or</span>
        </div>

        <p class="signup-text">Don't have an account? <a href="signup.html">Sign up for Beatboxx</a></p>
    </div>

    <script src="../js/login.js"></script>
    
</body>
</html>
